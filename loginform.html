<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    #start-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    #start-screen button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: cyan;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    #login-container {
      display: none;
      height: 100vh;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background: cyan;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #00eaff;
    }
  </style>
</head>
<body>

  <!-- Start Button -->
  <div id="start-screen">
    <button onclick="startLogin()">Login</button>
  </div>

  <!-- Login Form -->
  <div id="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
      <button onclick="login()">Submit</button>
    </div>
  </div>

  <script>
    function startLogin() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("login-container").style.display = "flex";
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "saitejadevarakonda28@gmail.com" && password === "Teja87878@") {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>

</body>
</html>
