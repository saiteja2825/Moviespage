<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family:  Helvetica, sans-serif;
    color: white;
    overflow: hidden;
    background: url('watchingmovieimg.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  #login-container {
    display: flex;
    height: 100vh;
    background: rgba(0, 0, 0, 0.6);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-box {
    background: rgba(0, 0, 0, 0.7);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 0 cyan;
   animation: loginbox_animation 1s ease-out forwards;
  transform: translateY(200px);
  opacity: 0;
  
  
}

@keyframes loginbox_animation {
  to {
    transform: translateY(0px);
    opacity: 0.8;
  }
}

  .login-box h2 {
    margin-bottom: 20px;
    text-align: center;
  }

  .login-box input {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    border: none;
    background: cyan;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    
  }

  .login-box button:hover {
    background: linear-gradient(to right, #833ab4, #fd1d1d);
  }

  
 
</style>
</head>
<body>

  <!-- Button on Main Page -->
  <button id="main-action-btn">Click Me</button>

  <!-- Login Form -->
  <div id="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
      <button onclick="login()">Submit</button>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "saitejadevarakonda28@gmail.com" && password === "Teja87878@") {
        alert("Login successful!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials");
      }
    }

    function isUserLoggedIn() {
      return localStorage.getItem("loggedIn") === "true";
    }

    document.getElementById("main-action-btn").addEventListener("click", function() {
      if (!isUserLoggedIn()) {
        window.location.href = "login.html";
      } else {
        alert("Executing button function!");
      }
    });
  </script>

</body>
</html>
